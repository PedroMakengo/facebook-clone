<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      #containerNavegator {
        max-width: 90%;
        margin: 0 auto;

        display: flex;
        align-items: center;
      }

      #containerNavegator .logo {
        width: 50%;
        z-index: 111;
      }

      #containerNavegator nav {
        width: 50%;
      }

      #containerNavegator nav ul {
        display: none;
        transform: translateX(100%);
      }

      #containerNavegator nav ul li a {
        color: #000000;
        text-decoration: none;
      }

      #containerNavegator .menu-ative {
        display: block;
        background: rgba(6, 6, 6, 0.872);

        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        height: 100vh;
        position: fixed;

        display: flex;

        padding-top: 20vh;
        align-items: center;
        flex-direction: column;

        gap: 2rem;

        opacity: 1;
        transition: transform 300s;
        transform: translateX(0);
      }

      #containerNavegator .menu-ative li {
        width: 100%;
        height: 8rem;

        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      #containerNavegator .menu-ative li a {
        font-size: 1.8rem;
        color: white;
      }

      #menuMobile {
        border: 0;
        width: 120px;
        height: 5rem;
        background: #227df3;

        border-radius: 0.5rem;

        font-size: 1.6rem;
        color: white;

        z-index: 1;
      }

      @media (min-width: 1024px) {
        #containerNavegator {
          max-width: 72%;
          justify-content: space-between;
          gap: 2rem;
        }

        #containerNavegator .logo {
          width: 30%;
        }

        #containerNavegator nav {
          width: 60%;
          display: block;
        }

        #containerNavegator nav ul {
          display: flex;
          justify-content: space-between;
          transform: none;
        }

        #containerNavegator li a {
          color: black;
          font-size: 1rem;
        }

        #menuMobile {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="containerNavegator">
        <div class="logo">
          <img src="logo.svg" alt="" />
        </div>
        <nav>
          <ul class="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Criar uma conta</a></li>
          </ul>
        </nav>
        <button id="menuMobile">Menu</button>
      </div>
    </header>

    <script>
      let btn = document.getElementById("menuMobile");
      let menuAtive = document.querySelector(".menu");

      btn.addEventListener("click", function (e) {
        if (!menuAtive.classList.contains("menu-ative")) {
          menuAtive.classList.add("menu-ative");
        } else {
          menuAtive.classList.remove("menu-ative");
        }
      });
    </script>
  </body>
</html>
